apiVersion: v2
appVersion: 2.11.0
dependencies:
- condition: redis.bundled.enabled
  name: redis
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 19.6.2
- condition: tika.bundled.enabled
  name: tika
  repository: https://apache.jfrog.io/artifactory/tika
  version: 2.9.0
- condition: db.postgres.enabled
